<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Ekart register</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow p-3">
                <h5 class="text-center">User Registration</h5>
                {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                    {{errmsg}}
                </div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success" role="alert">
                    {{success}}
                </div>
                {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Input1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Input1" placeholder="name@example.com" name="uname">
                  </div>
                  <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Input2" placeholder="Enter The Password" name="upass">
                  </div>
                  <div class="mb-3">
                    <label for="Input3" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="Inpu31" placeholder="" name="ucpass">
                  </div>
                  <div class="mb-3">
                    <input value="Register" type="submit" class="btn btn-danger">
                    Already User?<a href="/loggedin" style="text-decoration: none;">&nbsp;&nbsp;Login</a>
                  </div>
                  
            </form>
        </div>
        </div>
    </div>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
</body>
</html>
